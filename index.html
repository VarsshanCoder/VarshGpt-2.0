<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VarshGpt 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- highlight.js for syntax highlighting -->
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      /* Base styles for light mode */
      body {
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
      }
      /* Styles for dark mode, applied when <html> has .dark class */
      .dark body {
        background: linear-gradient(135deg, #020617, #0f172a, #042f2e, #0f172a);
        background-size: 400% 400%;
        animation: animated-gradient 30s ease infinite;
        color: #f1f5f9; /* slate-100 */
      }
      /* Override hljs background to use component's background */
      .hljs {
        background: transparent !important;
        color: inherit;
      }
      /* Animated gradient background for dark mode */
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <script>
      // Simplified config, relying on standard Tailwind palette and dark: prefixes
      tailwind.config = {
        darkMode: 'class',
      };

      // Prevents flash of incorrect theme by applying it before React loads.
      (function() {
        try {
          const theme = localStorage.getItem('varshgpt-theme') || 'dark'; // Default to dark
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Failed to apply theme from localStorage', e);
        }
      })();
    </script>
